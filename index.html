<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Search</title>
    <style>
        body {
            background: #0e0e0e;
            color: #f1f1f1;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border-radius: 14px;
            padding: 10px 20px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2em;
            outline: none;
        }

        select,
        button {
            background: #262626;
            border: none;
            color: white;
            border-radius: 10px;
            margin-left: 10px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #333;
        }

        h1 {
            font-weight: 500;
            margin-bottom: 30px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>Universal Search</h1>
    <div class="search-box">
        <input type="text" id="query" placeholder="Type your search..." autofocus />
        <select id="engine">
            <option value="google">Google</option>
            <option value="youtube">YouTube</option>
            <option value="chatgpt">ChatGPT</option>
            <option value="reddit">Reddit</option>
            <option value="github">GitHub</option>
        </select>
        <button onclick="search()">Go</button>
    </div>

    <script>
        function search() {
            const query = encodeURIComponent(document.getElementById('query').value);
            const engine = document.getElementById('engine').value;

            const urls = {
                google: `https://www.google.com/search?q=${query}`,
                youtube: `https://www.youtube.com/results?search_query=${query}`,
                reddit: `https://www.reddit.com/search/?q=${query}`,
                github: `https://github.com/search?q=${query}`,
                chatgpt: `https://chat.openai.com/?q=${query}`
            };

            if (!query) return;
            window.open(urls[engine], '_blank');
        }

        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>

</html>
