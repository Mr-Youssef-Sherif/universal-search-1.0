<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Universal Search â€” Tomouh</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="search-wrapper" id="wrapper">
        <div class="search-bar">
            <textarea id="query" rows="1" placeholder="Type your search... (Shift+Enter for newline)"></textarea>
            <div id="selectButton" class="select-root">
                <img class="icon" id="selectedIcon" src="https://www.google.com/favicon.ico" alt="">
                <span id="selectedLabel">Google</span>
            </div>
            <button id="searchBtn" class="btn">Go</button>
        </div>

        <!-- Added hints UI -->
        <div class="hints" aria-hidden="false">
            <div class="hint"><span class="kbd">Enter</span><span>Go</span></div>
            <div class="hint"><span class="kbd">Shift+Enter</span><span>New line</span></div>
            <div class="hint"><span class="kbd">Esc</span><span>Close</span></div>
        </div>

        <select id="nativeSelect" class="sr-only"></select>
    </div>

    <script>
        const { ipcRenderer } = (() => { try { return require('electron'); } catch { return {}; } })();

        const wrapper = document.getElementById("wrapper");
        const queryBox = document.getElementById("query");

        queryBox.addEventListener("focus", () => wrapper.classList.add("focused"));
        queryBox.addEventListener("blur", () => wrapper.classList.remove("focused"));

        // grow textarea smoothly + notify electron
        queryBox.addEventListener("input", () => {
            queryBox.style.height = "auto";
            const scrollH = Math.min(queryBox.scrollHeight, 200);
            queryBox.style.height = scrollH + "px";
            if (ipcRenderer?.send) ipcRenderer.send("adjust-window-height", scrollH + 80);
        });

        // engines
        const engines = [
            { id: 'google', label: 'Google', url: 'https://www.google.com/search?q=', icon: 'https://www.google.com/favicon.ico' },
            { id: 'youtube', label: 'YouTube', url: 'https://www.youtube.com/results?search_query=', icon: 'https://www.youtube.com/s/desktop/8d8ed6d7/img/favicon_32x32.png' },
            { id: 'chatgpt', label: 'ChatGPT', url: 'https://chat.openai.com/?q=', icon: 'https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg' },
            { id: 'reddit', label: 'Reddit', url: 'https://www.reddit.com/search/?q=', icon: 'https://www.redditstatic.com/desktop2x/img/favicon/favicon-32x32.png' },
            { id: 'github', label: 'GitHub', url: 'https://github.com/search?q=', icon: 'https://github.githubassets.com/favicons/favicon.png' }
        ];

        let current = 0;
        const selectBtn = document.getElementById("selectButton");
        const selectLabel = document.getElementById("selectedLabel");
        const selectIcon = document.getElementById("selectedIcon");

        function selectEngine(i) {
            current = i;
            selectIcon.src = engines[i].icon;
            selectLabel.textContent = engines[i].label;
        }
        selectEngine(0);

        const menuPanel = document.createElement("div");
        menuPanel.className = "menu-panel";
        engines.forEach((e, i) => {
            const item = document.createElement("div");
            item.className = "menu-item";
            item.innerHTML = `<img src="${e.icon}"><span>${e.label}</span>`;
            item.onclick = () => { selectEngine(i); document.body.removeChild(menuPanel); };
            menuPanel.appendChild(item);
        });

        selectBtn.onclick = (e) => {
            e.stopPropagation();
            if (document.body.contains(menuPanel)) {
                document.body.removeChild(menuPanel);
                return;
            }
            document.body.appendChild(menuPanel);
            const r = selectBtn.getBoundingClientRect();
            menuPanel.style.top = `${r.bottom + 6}px`;
            menuPanel.style.left = `${r.left}px`;
        };

        document.addEventListener("click", (e) => {
            if (!menuPanel.contains(e.target) && e.target !== selectBtn) {
                if (document.body.contains(menuPanel)) document.body.removeChild(menuPanel);
            }
        });

        document.getElementById("searchBtn").onclick = () => {
            const q = queryBox.value.trim();
            if (!q) return;
            const e = engines[current];
            const url = e.url + encodeURIComponent(q);
            if (ipcRenderer?.send) ipcRenderer.send("open-url", url);
            else window.open(url, "_blank");
        };

        queryBox.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                document.getElementById("searchBtn").click();
            } else if (e.key === "Escape" && ipcRenderer?.send) {
                ipcRenderer.send("hide-window");
            }
        });
    </script>
</body>

</html>
